spring.security.oauth2.client.registration.cognito.clientId=id
spring.security.oauth2.client.registration.cognito.clientSecret=secret
spring.security.oauth2.client.registration.cognito.scope=openid,profile,email
spring.security.oauth2.client.registration.cognito.redirect-uri="{baseUrl}/login/oauth2/code/cognito"
spring.security.oauth2.client.registration.cognito.clientName=Camunda Run
spring.security.oauth2.client.provider.cognito.issuerUri=https://cognito-idp.us-east-1.amazonaws.com/us-east-1_3EUyf3Ct8
spring.security.oauth2.client.provider.cognito.user-name-attribute=custom:camunda-userid

logging.level.org.camunda.bpm.spring.boot.starter.oauth2=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.com.okta=DEBUG